name: Deployment Status
on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    name: pre-deployment
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create_issue.outputs.issue_number }}
      previous_commit: ${{ steps.get_previous_commit.outputs.previous_commit }}
      current_commit: ${{ github.sha }}
      package_version: ${{ steps.get_package_version.outputs.package_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Get previous commit SHA
        id: get_previous_commit
        run: echo "previous_commit=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: get_package_version
        run: echo "package_version=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Create deployment tracking issue
        id: create_issue
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${{ github.sha }}`,
              labels: ['deployment', 'in-progress'],
              body: `
              Deployment in progress for commit: ${{ github.sha }}
              Previous commit: ${{ steps.get_previous_commit.outputs.previous_commit }}
              Package version: ${{ steps.get_package_version.outputs.package_version }}
              `
            });
            return issue.number;
          result-encoding: string

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create_issue.outputs.issue_number }},
              body: "Pre-deployment checks completed"
            });

  rollback-preparation:
    name: rollback-preparation
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create_artifact.outputs.artifact_name }}
      checksum: ${{ steps.generate_checksum.outputs.checksum }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create rollback script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback process..."

          # Check if previous commit exists
          if ! git rev-parse --verify ${{ needs.pre-deployment.outputs.previous_commit }} >/dev/null 2>&1; then
            echo "Error: Previous commit ${{ needs.pre-deployment.outputs.previous_commit }} not found"
            exit 1
          fi

          # Rollback to previous commit
          echo "Rolling back to commit ${{ needs.pre-deployment.outputs.previous_commit }}..."
          git checkout ${{ needs.pre-deployment.outputs.previous_commit }}

          # Reinstall dependencies
          echo "Reinstalling dependencies..."
          npm install

          # Verify package version
          echo "Verifying package version..."
          CURRENT_VERSION=$(jq -r '.version' package.json)
          EXPECTED_VERSION=$(git show ${{ needs.pre-deployment.outputs.previous_commit }}:package.json | jq -r '.version')
          if [ "$CURRENT_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "Error: Package version mismatch. Expected $EXPECTED_VERSION, got $CURRENT_VERSION"
            exit 1
          fi

          echo "Rollback completed successfully!"
          EOF
          chmod +x rollback.sh

      - name: Create dependency verification script
        run: |
          cat > verify-dependencies.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependencies..."

          # Check if package-lock.json exists
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json not found"
            exit 1
          fi

          # Verify dependencies
          npm ci --dry-run

          echo "Dependencies verified successfully!"
          EOF
          chmod +x verify-dependencies.sh

      - name: Create rollback documentation
        run: |
          cat > ROLLBACK_GUIDE.md << 'EOF'
          # Rollback Guide for Deployment ${{ github.sha }}

          ## Overview
          This guide provides step-by-step instructions to rollback to the previous commit ${{ needs.pre-deployment.outputs.previous_commit }}.

          ## Prerequisites
          - Git installed
          - Node.js ${{ steps.setup-node.outputs.node-version }} installed
          - npm installed

          ## Rollback Steps
          1. Clone the repository (if not already cloned)
          2. Navigate to the repository directory
          3. Run the rollback script:
             ```bash
             ./rollback.sh
             ```
          4. Verify the rollback:
             ```bash
             ./verify-dependencies.sh
             ```
          5. Check the package version:
             ```bash
             jq -r '.version' package.json
             ```

          ## Rollback Artifacts
          - rollback.sh: Executable rollback script
          - verify-dependencies.sh: Dependency verification script
          - package.json: Backup of current package.json
          - package-lock.json: Backup of current package-lock.json
          - .env.example: Backup of environment template

          ## Support
          For issues, contact the development team.
          EOF

      - name: Backup configuration files
        run: |
          cp package.json package.json.backup
          cp package-lock.json package-lock.json.backup
          if [ -f .env.example ]; then
            cp .env.example .env.example.backup
          fi

      - name: Create rollback package
        id: create_artifact
        run: |
          ARTIFACT_NAME="rollback-package-${{ github.sha }}"
          mkdir -p $ARTIFACT_NAME
          cp rollback.sh $ARTIFACT_NAME/
          cp verify-dependencies.sh $ARTIFACT_NAME/
          cp package.json.backup $ARTIFACT_NAME/
          cp package-lock.json.backup $ARTIFACT_NAME/
          if [ -f .env.example.backup ]; then
            cp .env.example.backup $ARTIFACT_NAME/
          fi
          cp ROLLBACK_GUIDE.md $ARTIFACT_NAME/
          zip -r $ARTIFACT_NAME.zip $ARTIFACT_NAME
          echo "artifact_name=$ARTIFACT_NAME.zip" >> $GITHUB_OUTPUT

      - name: Generate SHA256 checksum
        id: generate_checksum
        run: |
          CHECKSUM=$(sha256sum ${{ steps.create_artifact.outputs.artifact_name }} | awk '{print $1}')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Upload rollback artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create_artifact.outputs.artifact_name }}
          path: ${{ steps.create_artifact.outputs.artifact_name }}
          retention-days: 30

      - name: Post rollback plan comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
              # ðŸ”„ Rollback Plan Ready

              Previous Commit: ${{ needs.pre-deployment.outputs.previous_commit }}
              Current Commit: ${{ needs.pre-deployment.outputs.current_commit }}
              Package Version: ${{ needs.pre-deployment.outputs.package_version }}
              Artifact: ${{ steps.create_artifact.outputs.artifact_name }}

              âœ… Executable rollback script created
              âœ… Configuration backups (package.json, package-lock.json, environment templates) completed
              âœ… Dependency verification script created
              âœ… Detailed rollback documentation generated
              âœ… Compressed rollback package with SHA256 checksum created

              ## Quick Rollback Command
              ```bash
              # Download and extract the rollback artifact
              unzip ${{ steps.create_artifact.outputs.artifact_name }}
              cd ${{ steps.create_artifact.outputs.artifact_name }}
              ./rollback.sh
              ./verify-dependencies.sh
              ```

              Script verification status: "Rollback script created: true"
              Backup verification status: "Configuration backup: true"
              SHA256: ${{ steps.generate_checksum.outputs.checksum }}
              `
            });

  post-deployment:
    name: post-deployment
    runs-on: ubuntu-latest
    needs: rollback-preparation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update deployment issue labels
        uses: actions/github-script@v7
        with:
          script: |
            // Remove in-progress label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              name: 'in-progress'
            });

            // Add completed label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              labels: ['completed']
            });

      - name: Post final comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
              # Deployment Completed Successfully

              Rollback artifact details:
              - Artifact name: ${{ needs.rollback-preparation.outputs.artifact_name }}
              - SHA256 checksum: ${{ needs.rollback-preparation.outputs.checksum }}
              - Retention period: 30 days

              You can download the rollback artifact from the artifacts section of this workflow run.
              `
            });

      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              state: 'closed'
            });
